	<svg id="cloudFills">
		<defs>
			<pattern id="tex1" patternUnits="userSpaceOnUse" width="45" height="25">
				<image xlink:href="images/cloud_text2_light.png" x="0" y="0" width="45" height="25" />
			</pattern>
			<pattern id="tex2" patternUnits="userSpaceOnUse" width="45" height="25">
				<image xlink:href="images/cloud_text2.png" x="0" y="0" width="45" height="25" />
			</pattern>
			<filter id="blur1" x="0" y="0">
				<feGaussianBlur in="SourceGraphic" stdDeviation="1.4" />
		    </filter>
		    <filter id="shadow1">
				<feGaussianBlur in="SourceAlpha" stdDeviation="0"/>
				<feOffset dx="0" dy="2" result="offsetblur"/>
				<feFlood flood-color="rgba(0,0,0,0.2)"/>
				<feComposite in2="offsetblur" operator="in"/>
				<feMerge>
				<feMergeNode/>
				<feMergeNode in="SourceGraphic"/>
				</feMerge>
			</filter>
		</defs>
	</svg>
